<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #111;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #ffd700;
      box-shadow: 0 0 5px #ffd70080;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .note {
      font-size: 14px;
      color: #ffb347;
      margin-top: 5px;
      display: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ffd700, #ffa500);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Appointment</h2>
    <form action="https://formspree.io/f/xblzkqkq" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" id="place" name="place" placeholder="Enter your place" />
      </div>

      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Select Time</label>
        <select id="time" name="time" required>
          <option value="">Please select a date first</option>
        </select>
        <p class="note" id="note"></p>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>
  </div>

  <script>
    const dateInput = document.getElementById("date");
    const timeSelect = document.getElementById("time");
    const note = document.getElementById("note");

    // ❌ User cannot book today (only after 24 hours)
    const today = new Date();
    today.setDate(today.getDate() + 1); // Add 1 day
    const minDate = today.toISOString().split("T")[0];
    dateInput.setAttribute("min", minDate);

    // Auto open picker on click
    dateInput.addEventListener("click", () => dateInput.showPicker && dateInput.showPicker());

    dateInput.addEventListener("change", () => {
      const date = new Date(dateInput.value);
      const day = date.getDay(); // 0 = Sunday, 6 = Saturday
      const dateNum = date.getDate();

      timeSelect.innerHTML = "";
      note.style.display = "none";

      // Sunday
      if (day === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "Sunday — On call only (please contact us)";
        timeSelect.appendChild(opt);
        note.style.display = "block";
        note.textContent = "Sunday appointments are on-call only.";
        return;
      }

      // Saturday
      if (day === 6) {
        const weekOfMonth = Math.ceil(dateNum / 7);
        if (weekOfMonth === 2 || weekOfMonth === 4) {
          generateTimeOptions("09:00", "20:00");
          note.style.display = "block";
          note.textContent = "2nd or 4th Saturday: 9:00 AM – 8:00 PM";
        } else {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "Closed on this Saturday";
          timeSelect.appendChild(opt);
          note.style.display = "block";
          note.textContent = "Only 2nd & 4th Saturdays are available.";
        }
        return;
      }

      // Monday–Friday
      if (day >= 1 && day <= 5) {
        generateTimeOptions("09:00", "11:00");
        generateTimeOptions("17:00", "20:00", true);
        note.style.display = "block";
        note.textContent = "Weekdays: 9–11 AM & 5–8 PM";
      }
    });

    function generateTimeOptions(start, end, append = false) {
      const startTime = toMinutes(start);
      const endTime = toMinutes(end);
      const step = 30; // 30-minute intervals
      if (!append) timeSelect.innerHTML = "";

      for (let mins = startTime; mins <= endTime; mins += step) {
        const time = toHHMM(mins);
        const option = document.createElement("option");
        option.value = time;
        option.textContent = formatAMPM(time);
        timeSelect.appendChild(option);
      }
    }

    function toMinutes(time) {
      const [h, m] = time.split(":").map(Number);
      return h * 60 + m;
    }

    function toHHMM(mins) {
      const h = String(Math.floor(mins / 60)).padStart(2, "0");
      const m = String(mins % 60).padStart(2, "0");
      return `${h}:${m}`;
    }

    function formatAMPM(time) {
      let [h, m] = time.split(":").map(Number);
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      return `${h}:${m.toString().padStart(2, "0")} ${ampm}`;
    }
  </script>

</body>
</html>
