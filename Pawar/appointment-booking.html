<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #111;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #ffd700;
      box-shadow: 0 0 5px #ffd70080;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .submit-btn {
      flex: 1;
      padding: 12px;
      background: linear-gradient(45deg, #ffd700, #ffa500);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #ffd700;
      text-align: center;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }

      .btn-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Appointment</h2>
    <form action="https://formspree.io/f/xblzkqkq" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" id="place" name="place" placeholder="Enter your place" />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Select Time</label>
        <select id="time" name="time" required disabled>
          <option value="">Select a time</option>
        </select>
      </div>

      <div class="info" id="info"></div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message..."></textarea>
      </div>

      <div class="btn-group">
        <button type="submit" class="submit-btn">Submit Booking</button>
        <button type="button" class="submit-btn" onclick="window.location.href='https://www.advparmeshwardpawar.com/'">Back</button>
      </div>
    </form>
  </div>

  <script>
    const dateInput = document.getElementById("date");
    const timeSelect = document.getElementById("time");
    const info = document.getElementById("info");

    // Force open date picker on focus or click
    dateInput.addEventListener("focus", () => dateInput.showPicker && dateInput.showPicker());
    dateInput.addEventListener("click", () => dateInput.showPicker && dateInput.showPicker());

    // Set date picker to allow only dates after 24 hours
    const today = new Date();
    const tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);
    dateInput.min = tomorrow.toISOString().split("T")[0];

    function populateTimes(times) {
      timeSelect.innerHTML = '<option value="">Select a time</option>';
      times.forEach(time => {
        const option = document.createElement("option");
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });
      timeSelect.disabled = times.length === 0;
    }

    dateInput.addEventListener("change", () => {
      const selectedDate = new Date(dateInput.value);
      const day = selectedDate.getDay(); // 0=Sunday, 6=Saturday
      const date = selectedDate.getDate();
      const month = selectedDate.getMonth();
      let message = "";
      let times = [];

      // Get 2nd and 4th Saturday
      const saturdayDates = [];
      for (let i = 1; i <= 31; i++) {
        const temp = new Date(selectedDate.getFullYear(), month, i);
        if (temp.getDay() === 6) saturdayDates.push(i);
      }

      if (day === 0) {
        message = "Sunday: On-call appointments only.";
        times = [];
      } else if (day >= 1 && day <= 5) {
        message = "Available: 9:00–11:00 AM and 5:00–8:00 PM";
        times = [
          "09:00 AM", "09:30 AM", "10:00 AM", "10:30 AM", "11:00 AM",
          "05:00 PM", "05:30 PM", "06:00 PM", "06:30 PM", "07:00 PM", "07:30 PM", "08:00 PM"
        ];
      } else if (day === 6 && (date === saturdayDates[1] || date === saturdayDates[3])) {
        message = "2nd & 4th Saturday: Available 9:00 AM – 8:00 PM";
        times = [
          "09:00 AM", "09:30 AM", "10:00 AM", "10:30 AM", "11:00 AM", "11:30 AM",
          "12:00 PM", "12:30 PM", "01:00 PM", "01:30 PM", "02:00 PM", "02:30 PM",
          "03:00 PM", "03:30 PM", "04:00 PM", "04:30 PM", "05:00 PM", "05:30 PM",
          "06:00 PM", "06:30 PM", "07:00 PM", "07:30 PM", "08:00 PM"
        ];
      } else {
        message = "Closed on this day.";
        times = [];
      }

      info.textContent = message;
      populateTimes(times);
    });
  </script>

</body>
</html>
