<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #111;
      width: 90%;
      max-width: 450px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #1c1c1c;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #ffd700;
      box-shadow: 0 0 5px #ffd70080;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Custom icons */
    .form-group input[type="date"]::-webkit-calendar-picker-indicator,
    .form-group input[type="time"]::-webkit-calendar-picker-indicator {
      filter: invert(1) sepia(1) saturate(5) hue-rotate(10deg);
      cursor: pointer;
    }

    ::placeholder {
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #ffd700, #ffa500);
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }

      .form-container h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Appointment</h2>
    <form action="https://formspree.io/f/xblzkqkq" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <div class="form-group">
        <label for="place">Place</label>
        <input type="text" id="place" name="place" placeholder="Enter your place" />
      </div>

      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Select Time</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>
  </div>

  <script>
    // Restrict past dates
    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").setAttribute("min", today);

    // Auto-open date & time picker
    const dateInput = document.getElementById("date");
    const timeInput = document.getElementById("time");

    dateInput.addEventListener("click", () => dateInput.showPicker && dateInput.showPicker());
    timeInput.addEventListener("click", () => timeInput.showPicker && timeInput.showPicker());

    // Also open when focused via keyboard/tab
    dateInput.addEventListener("focus", () => dateInput.showPicker && dateInput.showPicker());
    timeInput.addEventListener("focus", () => timeInput.showPicker && timeInput.showPicker());
  </script>

</body>
</html>
